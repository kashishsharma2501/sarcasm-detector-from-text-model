<!DOCTYPE html>
<html>
<head>
    <title>Sarcasm Detector</title>
    <style>
        body {
            background-color: #001f3f;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #00aced;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        input[type="submit"] {
            background-color: #00aced;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <h1>üòÇ Sarcasm Detector üòè</h1>
    <form method="post" action="/predict">
        <input type="text" name="text" placeholder="Type your line here..." required>
        <input type="submit" value="Detect">
    </form>
    {% if prediction %}
    <div class="result">Prediction: <strong>{{ prediction }}</strong></div>
    {% endif %}
</body>
</html>
